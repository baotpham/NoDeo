<html>
    <head>
        <meta charset="UTF-8">
        <!-- If IE use the latest rendering engine -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Set the page to the width of the device and set the zoon level -->
        <meta name="viewport" content="width = device-width, initial-scale = 1">

        <title>NoDeo</title>
        
        <!--link tag with style sheet files -->
        <link rel="stylesheet" type="text/css" href="www/css/bootstrap.css">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

        <!--Script atsg to include jquery and other js files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="www/js/drawing.js"></script>
        <script src="www/js/index.js"></script>
        <script src="www/js/main.js"></script>
    </head>


    <body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><strong>NoDeo</strong></a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Sign Up</a></li>
					<li><a href="#">Log In</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-5">
                    <label> Choose Color</label>
					<button type="button" class="btn btn-large" style="background:green; width: 2px; float: left; margin: 5px;" onclick="changeColor('green')"></button>
					<button type="button" class="btn btn-large" style="background:blue; width: 2px; float: left; margin: 5px;" onclick="changeColor('blue')"></button>
					<button type="button" class="btn btn-large" style="background:red; width: 2px; float: left; margin: 5px;" onclick="changeColor('red')"></button>
					<button type="button" class="btn btn-large" style="background:yellow; width: 2px; float: left;margin: 5px;" onclick="changeColor('yellow')"></button>
					<button type="button" class="btn btn-large" style="background:orange; width: 2px; float: left;margin: 5px;" onclick="changeColor('orange')"></button>
					<button type="button" class="btn btn-large" style="background:black; width: 2px; float: left;margin: 5px;" onclick="changeColor('black')"></button>
					<button type="button" class="btn btn-large" style="background:white;border:1px solid; width: 2px; float: left;margin: 5px;" onclick="changeColor('white')"></button>
				</div>
				<div class="col-sm-5">
                    <label for="points">Set Width:</label>
                    <input type="range" name="setWidth" id="setWidth" value="5" min="0" max="20" data-show-value="true">
                    <label>Eraser</label>
					<button type="button" class="btn btn-large" style="background:white;border:2px solid; width: 2px;" onclick="changeColor('white')"></button>            
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<canvas id="canvas" width="300" height="300" style="border:2px solid;"></canvas>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<img id="canvasimg" width="300" height="300">
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-large" id="btn" size="30" onclick="save()">Save</button>
					<button type="button" class="btn btn-large" id="clr" size="23" onclick="erase()">Erase</button>
				</div>
			</div>
		</div>
        <script>
            window.onload = function() {
                initCanvas();
            }
        </script>

        <div id="player">

        </div>
    </body>
